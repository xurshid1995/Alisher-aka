{% extends "base.html" %}

{% block title %}Yangi ombor qo'shish{% endblock %}

{% block content %}
<!-- Content Header -->
<div class="content-header">
    <h1>üè≠ Yangi ombor qo'shish</h1>
    <div class="breadcrumb">Boshqaruv / Omborlar / Yangi ombor</div>
</div>

<!-- Form Container -->
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #2c3e50;">
        üè≠ Ombor ma'lumotlari
    </h2>

    <form method="POST" action="/add_warehouse">
        <div class="form-group">
            <label for="name">
                <i class="icon">üè≠</i>
                Ombor nomi *
            </label>
            <input type="text" id="name" name="name" required 
                   placeholder="Markaziy ombor">
        </div>

        <div class="form-group">
            <label for="address">
                <i class="icon">üìç</i>
                Manzil *
            </label>
            <textarea id="address" name="address" rows="3" required 
                     placeholder="To'liq manzilni kiriting"></textarea>
        </div>

        <div class="form-group">
            <label for="manager_name">
                <i class="icon">üë§</i>
                Menejer ismi *
            </label>
            <input type="text" id="manager_name" name="manager_name" required 
                   placeholder="Menejer ismi va familiyasi">
        </div>

        <div class="form-group">
            <label for="phone">
                <i class="icon">üìû</i>
                Telefon raqam
            </label>
            <input type="text" id="phone" name="phone" 
                   placeholder="+998 XX XXX XX XX">
        </div>

        <div class="form-actions">
            <button type="submit">
                <i class="icon">üíæ</i>
                Ombor qo'shish
            </button>
            <a href="/warehouses" class="btn-secondary">
                <i class="icon">üîô</i>
                Bekor qilish
            </a>
        </div>
    </form>
</div>

<style>
.form-container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #2c3e50;
    font-size: 1rem;
}

.form-group label .icon {
    margin-right: 0.5rem;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #e0e6ed;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #3498db;
    outline: none;
}

.form-group textarea {
    resize: vertical;
    min-height: 80px;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
}

.form-actions button {
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.form-actions button:hover {
    background: linear-gradient(135deg, #2980b9, #1f5f99);
    transform: translateY(-2px);
}

.btn-secondary {
    background: linear-gradient(135deg, #95a5a6, #7f8c8d);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-secondary:hover {
    background: linear-gradient(135deg, #7f8c8d, #6c7b7d);
    transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 768px) {
    .form-container {
        margin: 1rem;
        padding: 1.5rem;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .form-actions button,
    .btn-secondary {
        width: 100%;
        justify-content: center;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    
    form.addEventListener('submit', function(e) {
        const name = document.getElementById('name').value.trim();
        const address = document.getElementById('address').value.trim();
        const manager_name = document.getElementById('manager_name').value.trim();
        
        if (!name || !address || !manager_name) {
            e.preventDefault();
            alert('Iltimos, barcha majburiy maydonlarni to\'ldiring!');
            return;
        }

        // Success message
        const btn = document.querySelector('button[type="submit"]');
        btn.innerHTML = '‚è≥ Saqlanmoqda...';
        btn.disabled = true;
    });
});
</script>
{% endblock %}
